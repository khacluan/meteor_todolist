<template name="dashboardCategory">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>Title</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each categories}}
      <tr>
        <td>{{ _id }}</td>
        <td>{{ title }}</td>
        <td>{{ description }}</td>
        <td>{{ priority }}</td>
        <td>
        <a href="#" data-id={{_id}} class="btn btn-xs btn-primary action-edit">Edit</a>
          <a href="#" data-id={{_id}} class="btn btn-xs btn-danger action-delete">Delete</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
