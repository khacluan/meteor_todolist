<template name="contact">
  <form method="POST" role="form">
    <legend>Sent Contact</legend>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" name="email" id="email" class="form-control" value="" required="required" title="">
    </div>

    <div class="form-group">
      <label>Comment</label>
      <textarea name="comment" id="comment" class="form-control" rows="5" value="" required="required" pattern="" title=""></textarea>
    </div>

    <a id="contact_submit" class="btn btn-primary">Submit</a>
  </form>
</template>
